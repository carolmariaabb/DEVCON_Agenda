<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <div th:if="${message}">
            <h2 th:text="${message}"/>
        </div>
        <div>
            <form method="POST" enctype="multipart/form-data" action="/">
                <table>
                    <tr><td>File to upload:</td><td><input type="file" name="file" /></td></tr>
                    <tr><td></td><td><input type="submit" value="Upload" /></td></tr>
                </table>
            </form>
        </div>
        <div>
            <table>
                <tr th:each="talk : ${talkList}">
                    <td th:text="${talk.title}">Titulo</td>
                    <td th:text="${talk.duration}">Duração</td>
                    <td th:text="${talk.priority}">Prioridade</td>
                </tr>
            </table>
        </div>
    </body>
</html>
