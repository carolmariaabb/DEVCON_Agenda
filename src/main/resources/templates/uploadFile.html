<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>DEVCON Agenda</h2>
            <form method="POST" enctype="multipart/form-data" action="/">
                <div class="form-group">
                    <input type="file" class="form-control-file" id="exampleFormControlFile1" name="file">
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
        <div class="container" th:if="${message}">
            <p th:text="${message}"></p>
            <table class="table table-bordered" th:if="${talkList}">
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Duração</th>
                        <th>Prioridade</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="talk : ${talkList}">
                        <td th:text="${talk.title}"></td>
                        <td th:text="${talk.duration}"></td>
                        <td th:text="${talk.priority}"></td>
                    </tr>
                </tbody>
            </table>
            <form method="POST" action="/deleteTalks">
                <button type="submit" class="btn btn-primary" style="float: right">Limpar</button>
            </form>
        </div>
    </body>
</html>
